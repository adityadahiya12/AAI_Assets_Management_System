<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successfully Added</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-card {
            max-width: 500px;
            text-align: center;
        }
        /* Button ke liye naya code yahan se shuru hota hai */
        .btn-aai {
        /* Rectangle shape ke liye padding aur border-radius */
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        
        /* Shining effect ke liye box-shadow */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease; /* Smooth transition effect */
       }
    
       .btn-aai:hover {
        /* Hover karne par shining effect aur gehra ho jayega */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px); /* Button thoda sa upar uthega */
       }

    /* Agar aap button ka rang badalna chahte hain, toh yahan karein */
       .btn-aai {
        background-color: #007bff; /* Nila rang */
        color: white;
        border: 2px solid #007bff;
        }
</style>
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card success-card shadow-sm p-4">
            <div class="card-body">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#9c249cff" class="bi bi-check-circle-fill mb-4" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
                <h1 class="card-title text-success">Successfully Added!</h1>   
                <p class="card-text mt-3">
                    Asset Added Successfully
                    Thank You!
                </p>
                <a href="{% url 'dashboard' %}" class="btn btn-aai mt-4">Dashboard</a>
            </div>    
        </div>
    </div>

   
</body>
</html>
